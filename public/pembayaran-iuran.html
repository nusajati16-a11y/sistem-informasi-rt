<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Iuran Kas RT - Sistem Informasi RT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>SI Pelayanan RT</h1>
            </div>
            <div class="nav-menu">
                <a href="/home" class="nav-link">Beranda</a>
                <a href="/profil" class="nav-link">Profil</a>
                <button id="logoutBtn" class="btn btn-secondary btn-small">Logout</button>
            </div>
        </div>
    </nav>

    <main class="form-container">
        <div class="container">
            <div class="form-header">
                <h2>Pembayaran Iuran Kas RT</h2>
                <p>Lakukan pembayaran iuran kas RT Anda di sini</p>
            </div>

            <form id="paymentForm" class="payment-form">
                <div class="form-section">
                    <h3>Informasi Pembayaran</h3>
                    
                    <div class="form-group">
                        <label for="amount">Nominal Pembayaran (Rp) <span class="required">*</span></label>
                        <input 
                            type="number" 
                            id="amount" 
                            name="amount" 
                            placeholder="Masukkan nominal pembayaran"
                            required
                            min="1000"
                            step="1000"
                        >
                    </div>

                    <div class="form-group">
                        <label for="period">Bulan/Periode Iuran <span class="required">*</span></label>
                        <input 
                            type="month" 
                            id="period" 
                            name="period" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="paymentMethod">Metode Pembayaran <span class="required">*</span></label>
                        <select id="paymentMethod" name="payment_method" required>
                            <option value="">Pilih metode pembayaran</option>
                            <option value="cash">Tunai</option>
                            <option value="transfer">Transfer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="proof">Bukti Pembayaran <span class="required">*</span></label>
                        <input 
                            type="file" 
                            id="proof" 
                            name="proof"
                            accept=".pdf,.jpg,.jpeg,.png"
                            required
                        >
                        <small>Upload bukti pembayaran (Format: PDF, JPG, PNG - Maks. 5MB)</small>
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/home'">Batal</button>
                    <button type="submit" class="btn btn-primary">Bayar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Check authentication
        fetch('/api/user')
            .then(res => res.json())
            .then(data => {
                if (!data.user) {
                    window.location.href = '/login';
                }
            })
            .catch(() => {
                window.location.href = '/login';
            });

        // Set default period to current month
        const now = new Date();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        document.getElementById('period').value = `${now.getFullYear()}-${month}`;

        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('amount', document.getElementById('amount').value);
            formData.append('period', document.getElementById('period').value);
            formData.append('payment_method', document.getElementById('paymentMethod').value);
            formData.append('proof', document.getElementById('proof').files[0]);

            try {
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Pembayaran berhasil! Invoice akan segera tersedia.';
                    successDiv.style.display = 'block';
                    document.getElementById('paymentForm').reset();
                    // Set default period again
                    const now = new Date();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    document.getElementById('period').value = `${now.getFullYear()}-${month}`;
                    
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Gagal melakukan pembayaran';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorDiv.style.display = 'block';
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
