<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Sistem Informasi RT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>SI Pelayanan RT</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Beranda</a>
                <a href="/login" class="nav-link">Login</a>
                <a href="/register" class="nav-link btn-primary active">Daftar</a>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Daftar Akun Baru</h2>
            <p class="auth-subtitle">Isi data berikut untuk membuat akun</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nik">Nomor Induk Kependudukan (NIK) <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="nik" 
                        name="nik" 
                        placeholder="Masukkan NIK (16 digit angka)"
                        required
                        maxlength="16"
                        pattern="[0-9]{16}"
                        title="NIK harus terdiri dari 16 digit angka"
                    >
                    <small class="form-hint">NIK akan digunakan sebagai username untuk login</small>
                </div>

                <div class="form-group">
                    <label for="fullName">Nama Lengkap <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="full_name" 
                        placeholder="Masukkan nama lengkap sesuai KTP"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="contoh@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Telepon <span class="required">*</span></label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="08xxxxxxxxxx atau +628xxxxxxxxxx"
                        required
                    >
                    <small class="form-hint">Format: 08xxxxxxxxxx atau +628xxxxxxxxxx</small>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="placeOfBirth">Tempat Lahir <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="placeOfBirth" 
                            name="place_of_birth" 
                            placeholder="Masukkan tempat lahir"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Tanggal Lahir <span class="required">*</span></label>
                        <input 
                            type="date" 
                            id="dateOfBirth" 
                            name="date_of_birth" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender">Jenis Kelamin <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Pilih jenis kelamin</option>
                        <option value="laki-laki">Laki-Laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Alamat <span class="required">*</span></label>
                    <textarea 
                        id="address" 
                        name="address" 
                        placeholder="Masukkan alamat lengkap sesuai KTP"
                        rows="3"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Minimal 6 karakter"
                            required
                            minlength="6"
                            style="padding-right: 45px; width: 100%;"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 0.875rem; color: var(--text-secondary); padding: 5px 8px; font-weight: 500;"
                            aria-label="Toggle password visibility"
                        >
                            <span id="togglePasswordText">Tampilkan</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password <span class="required">*</span></label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Ulangi password"
                            required
                            minlength="6"
                            style="padding-right: 45px; width: 100%;"
                        >
                        <button 
                            type="button" 
                            id="toggleConfirmPassword" 
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 0.875rem; color: var(--text-secondary); padding: 5px 8px; font-weight: 500;"
                            aria-label="Toggle password visibility"
                        >
                            <span id="toggleConfirmPasswordText">Tampilkan</span>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">Daftar</button>
            </form>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="/login">Masuk di sini</a></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Check if user is already logged in
        fetch('/api/user')
            .then(res => res.json())
            .then(data => {
                if (data.user) {
                    window.location.href = '/home';
                }
            })
            .catch(() => {});

        // Handle register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Password dan konfirmasi password tidak cocok';
                errorDiv.style.display = 'block';
                return;
            }

            const nik = document.getElementById('nik').value;
            const full_name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const place_of_birth = document.getElementById('placeOfBirth').value;
            const date_of_birth = document.getElementById('dateOfBirth').value;
            const gender = document.getElementById('gender').value;
            const address = document.getElementById('address').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        nik, email, phone, password, full_name,
                        place_of_birth, date_of_birth, gender, address 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = data.message;
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorDiv.style.display = 'block';
            }
        });

        // Format NIK input (only numbers)
        document.getElementById('nik').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Format phone input
        document.getElementById('phone').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^\d+]/g, '');
        });

        // Toggle password visibility
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const togglePasswordText = document.getElementById('togglePasswordText');
        const toggleConfirmPasswordText = document.getElementById('toggleConfirmPasswordText');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordText.textContent = type === 'password' ? 'Tampilkan' : 'Sembunyikan';
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmPasswordText.textContent = type === 'password' ? 'Tampilkan' : 'Sembunyikan';
        });
    </script>
</body>
</html>
